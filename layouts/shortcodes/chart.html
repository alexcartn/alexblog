<canvas id="{{ .Get "id" }}" width="{{ .Get "width" | default "400" }}" height="{{ .Get "height" | default "200" }}"></canvas>
<script>
  var ctx = document.getElementById('{{ .Get "id" }}').getContext('2d');
  new Chart(ctx, {
    type: '{{ .Get "type" | default "line" }}',
    data: {{ .Inner | safeJS }},
    options: {}
  });
</script>
